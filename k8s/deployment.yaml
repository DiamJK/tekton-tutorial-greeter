apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter
spec:
  selector:
    matchLabels:
      app: greeter
  template:
    metadata:
      labels:
        app: greeter
    spec:
      containers:
        - name: greeter
          image: example.com/tekton-tutorial/greeter
          resources:
            limits:
              memory: "500m"
              cpu: "1"
          ports:
            - containerPort: 8080
